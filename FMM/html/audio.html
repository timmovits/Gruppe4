<h4>14. December 1944</h4>
<p>Tårnet styrter sammen kl 06.16 om morgenen.<br><br>
 Den dag idag, står der en kopi af Odinstårnet i mindre skala  på samme placering som det oprindelige ved Bolbro Bakke. Det er 12 meter højt og blev indviet d. 29. maj 2004.</p>
